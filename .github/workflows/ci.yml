name: CI (HTML/CSS/JS)

on:
  pull_request:
    branches: [main, testing, develop]
  push:
    branches: [testing, develop]

permissions:
  contents: write   # nötig, damit die CI formatierte Änderungen zurückpushen darf

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history, writeable)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci || npm install --legacy-peer-deps
          else
            npm install --legacy-peer-deps
          fi

      - name: Security audit (moderate)
        run: npm audit --audit-level=moderate

      # ------ Auto-Format nur bei PRs aus demselben Repo ------
      - name: Prettier write (PR only, same-repo)
        if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository }}
        run: npm run fmt

      - name: Commit formatting changes (PR only, same-repo)
        if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository }}
        run: |
          if ! git diff --quiet; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(fmt): auto-fix via CI"
            git push
          else
            echo "No formatting changes."
          fi
      # ---------------------------------------------------------

      - name: Lint
        run: npm run lint --if-present

      - name: Prettier check
        run: npm run fmt:check
