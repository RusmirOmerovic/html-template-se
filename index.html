<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini-Demo â€“ Dark Mode</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>ðŸŒ— Mini-Demo: Dark Mode Toggle</h1>
  <h2>Toggle the theme between light and dark mode.</h2>
  <button id="toggle-btn">Toggle Theme</button>
  <div id="theme-indicator" style="margin: 10px;">Current Theme: Light</div>
  <!-- change the text "current theme: light" into "current theme: dark" -->
  <script>
    const themeIndicator = document.getElementById('theme-indicator');
    const toggleBtn = document.getElementById('toggle-btn');
    let isDarkMode = false;

    toggleBtn.addEventListener('click', () => {
      isDarkMode = !isDarkMode;
      document.body.classList.toggle('dark-mode', isDarkMode);
      themeIndicator.textContent = `Current Theme: ${isDarkMode ? 'Dark' : 'Light'}`;
    });
  </script>
  <script src="index.js"></script>
</body>
</html>
